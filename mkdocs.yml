site_name: S3Model - Python Implementation
copyright: 'Copyright 2009 - 2023 Timothy W. Cook - All Rights Reserved.'
site_url: 'https://s3model.com/'
theme:
    locale: en
    site_dir: site
    version: 4.0.0-01
    name: material
    features:
      - navigation.instant
      - navigation.tabs
      - navigation.tabs.sticky
      - navigation.top
      - navigation.footer
    logo: images/SmallLogo.png
    favicon: images/favicon.ico
    palette:
      scheme: slate
      font:
        text: Roboto
    highlightjs: true
    hljs_languages:
        - yaml
    

nav:
    - Home: 'https://s3model.com/'
    - Specifications: 'https://s3model.com/specifications/docs/'
    - XSD Implementation: 'https://s3model.com/S3Model/docs/'
    - Python Implementation: 'https://s3model.com/S3MPython/docs/'
    - Tools: 'https://s3model.com/Tools/docs/'
    - Contributing: 'Contributing.md'
    - Issue Reporting: 'https://github.com/twcook/s3model/issues'
    - Glossary: 'https://s3model.com/specifications/docs/glossary.html'
    - Contibuting: 'Contributing.md'
    - License: 'license.md'

extra:
  analytics:
    provider: google
    property: G-XXXXXXXXXX
  social:
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/S3Model
    - icon: fontawesome/brands/github 
      link: https://github.com/twcook
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/timothywaynecook
    - icon: fontawesome/solid/paper-plane
      link: mailto:s3modeldata@gmail.com
  consent:
    title: Cookie consent
    description: >- 


      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
            